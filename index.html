<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <audio src="music/musica de fundo.mp3" autoplay loop></audio>
</head>
<body onload="init()">
    <div id="main">
    <h2>ChatBot sobre o arcadismo</h2>
      <div id="msg">
        <div id="robot">
          <div class="bot"></div>
          <h3>Arca Bot</h3>
        </div>
    </div>
    <div class="input">
        <input type="text" id="msg_send" placeholder="Digite aqui" > <button class="send" id="reply"> Enviar <i class="fas fa-paper-plane"></i></button>
    </div>
</div>
<script src="js/index.js"></script>
<script src="database/database.js"></script>
</body>
</html>
